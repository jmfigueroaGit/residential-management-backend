type Query {
	users: [User]
	user(id: ID!): User
}

type Mutation {
	user_create(
		username: String!
		email: String!
		password: String!
		role: Int
	): User
	user_update(
		id: ID!
		username: String
		email: String
		password: String
		verified: Boolean
		role: Int
		notification: Boolean
	): User
	user_delete(id: ID!): Message
}

type User {
	_id: ID
	username: String
	email: String
	password: String
	verified: Boolean
	role: Int
	notification: Boolean
}

type Message {
	message: String
}
